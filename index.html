<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKLY PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .btn-active { background: white; color: #4f46e5; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #6366f1;">
            <h2>Chargement de Stockly...</h2>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const STOCKS = [
            { id: 1, name: 'Apple', ticker: 'AAPL', price: 228.4, currency: '$', sector: 'Tech' },
            { id: 2, name: 'LVMH', ticker: 'MC.PA', price: 625.5, currency: '€', sector: 'Luxe' },
            { id: 3, name: 'Nvidia', ticker: 'NVDA', price: 118.2, currency: '$', sector: 'Tech' },
            { id: 4, name: 'Microsoft', ticker: 'MSFT', price: 415.6, currency: '$', sector: 'Tech' }
        ];

        const App = () => {
            const [tab, setTab] = useState('stocks');
            const [search, setSearch] = useState('');
            const [duel, setDuel] = useState([]);

            const filtered = STOCKS.filter(s => 
                s.name.toLowerCase().includes(search.toLowerCase()) || 
                s.ticker.toLowerCase().includes(search.toLowerCase())
            );

            const handleDuel = (s) => {
                if (duel.find(x => x.id === s.id)) setDuel(duel.filter(x => x.id !== s.id));
                else if (duel.length < 2) setDuel([...duel, s]);
            };

            return (
                <div className="min-h-screen p-4 md:p-10">
                    <header className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                        <h1 className="text-3xl font-black text-slate-900 uppercase tracking-tighter">STOCK<span className="text-indigo-600">LY</span></h1>
                        
                        <div className="flex bg-slate-200 p-1 rounded-xl">
                            <button onClick={() => setTab('stocks')} className={`px-6 py-2 rounded-lg font-bold text-xs uppercase tracking-widest ${tab === 'stocks' ? 'bg-white text-indigo-600 shadow' : 'text-slate-500'}`}>Actions</button>
                            <button onClick={() => setTab('etfs')} className={`px-6 py-2 rounded-lg font-bold text-xs uppercase tracking-widest ${tab === 'etfs' ? 'bg-white text-indigo-600 shadow' : 'text-slate-500'}`}>ETF</button>
                        </div>

                        <input 
                            type="text" 
                            placeholder="Rechercher..." 
                            className="w-full md:w-64 p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500"
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </header>

                    {duel.length > 0 && (
                        <div className="max-w-6xl mx-auto mb-10 p-8 bg-indigo-600 rounded-[3rem] text-white">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-black italic uppercase">Mode Duel</h2>
                                <button onClick={() => setDuel([])} className="bg-white/20 p-2 rounded-full">✕</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {duel.map(s => (
                                    <div key={s.id} className="bg-white/10 p-6 rounded-2xl border border-white/20">
                                        <div className="text-xs font-bold opacity-70 uppercase mb-1">{s.ticker}</div>
                                        <div className="text-xl font-black">{s.name}</div>
                                        <div className="text-2xl font-mono mt-4">{s.price} {s.currency}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <main className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filtered.map(s => (
                            <div key={s.id} className="card p-6">
                                <div className="flex justify-between mb-4">
                                    <span className="bg-slate-100 text-slate-500 px-3 py-1 rounded text-[10px] font-black uppercase">{s.ticker}</span>
                                    <button onClick={() => handleDuel(s)} className={`p-2 rounded-lg ${duel.find(x => x.id === s.id) ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                        {duel.find(x => x.id === s.id) ? '✕' : '+'}
                                    </button>
                                </div>
                                <h3 className="text-xl font-black text-slate-900">{s.name}</h3>
                                <p className="text-xs text-slate-400 font-bold uppercase mb-6">{s.sector}</p>
                                <div className="text-2xl font-black text-slate-900">{s.price} <span className="text-indigo-600 text-sm">{s.currency}</span></div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
