<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKLY - Analyse Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .stock-card:hover { transform: translateY(-2px); border-color: #6366f1; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-500/20">
                    <i data-lucide="activity" class="text-white"></i>
                </div>
                <h1 class="text-2xl font-900 tracking-tighter uppercase">Stockly <span class="text-indigo-500 text-xs font-bold">PRO</span></h1>
            </div>
            <div class="relative w-full md:w-80">
                <input type="text" id="searchInput" placeholder="Rechercher une action ou un ticker..." 
                    class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-3 px-12 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-500" size="18"></i>
            </div>
        </div>

        <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
            <button class="px-6 py-2 bg-indigo-600 rounded-full text-xs font-bold whitespace-nowrap">TOUT</button>
            <button class="px-6 py-2 bg-slate-800 hover:bg-slate-700 rounded-full text-xs font-bold text-slate-400 whitespace-nowrap">USA</button>
            <button class="px-6 py-2 bg-slate-800 hover:bg-slate-700 rounded-full text-xs font-bold text-slate-400 whitespace-nowrap">FRANCE</button>
            <button class="px-6 py-2 bg-slate-800 hover:bg-slate-700 rounded-full text-xs font-bold text-slate-400 whitespace-nowrap">EUROPE</button>
        </div>

        <div id="stockGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <script>
        // TA BASE DE DONNÉES RÉCUPÉRÉE DE TES IMAGES
        const STOCKS = [
            { id: 1, name: 'Apple', ticker: 'AAPL', sector: 'Tech', price: 228.40, currency: '$', status: 'Sain', region: 'USA' },
            { id: 10, name: 'Microsoft', ticker: 'MSFT', sector: 'Tech', price: 415.60, currency: '$', status: 'Sain', region: 'USA' },
            { id: 11, name: 'Nvidia', ticker: 'NVDA', sector: 'Tech', price: 118.20, currency: '$', status: 'Sain', region: 'USA' },
            { id: 13, name: 'Alphabet', ticker: 'GOOGL', sector: 'Tech', price: 165.10, currency: '$', status: 'Sain', region: 'USA' },
            { id: 33, name: 'Amazon', ticker: 'AMZN', sector: 'Tech', price: 188.30, currency: '$', status: 'Sain', region: 'USA' },
            { id: 4, name: 'Coca-Cola', ticker: 'KO', sector: 'Conso', price: 68.10, currency: '$', status: 'Sain', region: 'USA' },
            { id: 2, name: 'LVMH', ticker: 'MC.PA', sector: 'Luxe', price: 625.50, currency: '€', status: 'Sain', region: 'France' },
            { id: 12, name: 'Hermès', ticker: 'RMS.PA', sector: 'Luxe', price: 2015.00, currency: '€', status: 'Sain', region: 'France' },
            { id: 17, name: 'L\'Oréal', ticker: 'OR.PA', sector: 'Conso', price: 368.20, currency: '€', status: 'Sain', region: 'France' },
            { id: 8, name: 'TotalEnergies', ticker: 'TTE.PA', sector: 'Energie', price: 61.40, currency: '€', status: 'Sain', region: 'France' },
            { id: 7, name: 'Air Liquide', ticker: 'AI.PA', sector: 'Industrie', price: 168.15, currency: '€', status: 'Sain', region: 'France' },
            { id: 21, name: 'Novo Nordisk', ticker: 'NOVO-B', sector: 'Santé', price: 845.00, currency: 'DKK', status: 'Sain', region: 'Europe' },
            { id: 15, name: 'ASML', ticker: 'ASML', sector: 'Semi', price: 712.40, currency: '€', status: 'Sain', region: 'Europe' },
            { id: 101, name: 'iShares S&P 500', ticker: 'CSPX', sector: 'ETF', price: 545.20, currency: '$', status: 'Indice', region: 'USA' },
            { id: 102, name: 'Amundi MSCI World', ticker: 'CW8', sector: 'ETF', price: 512.45, currency: '€', status: 'Indice', region: 'Monde' }
        ];

        function renderStocks(filter = '') {
            const grid = document.getElementById('stockGrid');
            grid.innerHTML = '';
            
            const filtered = STOCKS.filter(s => 
                s.name.toLowerCase().includes(filter.toLowerCase()) || 
                s.ticker.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'glass p-5 rounded-[2rem] stock-card transition-all cursor-pointer';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="bg-slate-700/50 px-3 py-1 rounded-lg text-[10px] font-black text-indigo-400 uppercase tracking-widest">${stock.ticker}</div>
                        <div class="text-[10px] font-bold text-emerald-500 bg-emerald-500/10 px-2 py-0.5 rounded-md italic">${stock.status}</div>
                    </div>
                    <h3 class="text-lg font-black mb-1">${stock.name}</h3>
                    <p class="text-xs text-slate-500 mb-4">${stock.sector} • ${stock.region}</p>
                    <div class="flex justify-between items-end border-t border-slate-700/50 pt-4">
                        <div>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">Prix Live</p>
                            <p class="text-xl font-900">${stock.price.toLocaleString()} <span class="text-indigo-500 text-sm">${stock.currency}</span></p>
                        </div>
                        <div class="bg-indigo-600/10 p-2 rounded-xl text-indigo-500">
                            <i data-lucide="plus" size="18"></i>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderStocks(e.target.value);
        });

        // Initialisation
        renderStocks();
        lucide.createIcons();
    </script>
</body>
</html>
