<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKLY PRO - Base de Données Étendue</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b101a; color: white; margin: 0; }
        .row-hover:hover { background: rgba(99, 102, 241, 0.04); }
        .glass-header { background: rgba(11, 16, 26, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; }
        .badge-pea { background: rgba(99, 102, 241, 0.15); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.2); }
        .badge-sain { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const DATA = [
            // --- NOUVELLES ACTIONS DEMANDÉES ---
            { id: 50, name: 'Air Liquide', ticker: 'AI.PA', zone: 'FRANCE', price: 168.10, currency: '€', type: 'action', quality: 'SAIN', info: 'Industrie / Gaz' },
            { id: 51, name: 'Sanofi', ticker: 'SAN.PA', zone: 'FRANCE', price: 91.85, currency: '€', type: 'action', quality: 'STABLE', info: 'Santé / Pharma' },
            { id: 52, name: 'Vinci', ticker: 'DG.PA', zone: 'FRANCE', price: 104.20, currency: '€', type: 'action', quality: 'SAIN', info: 'BTP / Concessions' },
            { id: 53, name: 'InPost', ticker: 'INP.AS', zone: 'EUROPE', price: 15.40, currency: '€', type: 'action', quality: 'CROISSANCE', info: 'Logistique / E-com' },
            { id: 54, name: 'ASML', ticker: 'ASML.AS', zone: 'EUROPE', price: 712.40, currency: '€', type: 'action', quality: 'SAIN', info: 'Semi-conducteurs' },
            { id: 55, name: 'Schneider Electric', ticker: 'SU.PA', zone: 'FRANCE', price: 224.30, currency: '€', type: 'action', quality: 'SAIN', info: 'Énergie / Industrie' },
            
            // --- NOUVEAUX ETFS DEMANDÉS ---
            { id: 200, name: 'S&P 500 (ESE)', ticker: 'ESE', zone: 'USA', price: 32.15, currency: '€', type: 'etf', quality: 'PEA', info: 'Frais: 0.15%' },
            { id: 201, name: 'Stoxx Europe 600', ticker: 'LYP6', zone: 'EUROPE', price: 112.50, currency: '€', type: 'etf', quality: 'PEA', info: 'Frais: 0.07%' },
            { id: 202, name: 'Emerging Markets', ticker: 'PAEEM', zone: 'EMERGING', price: 5.12, currency: '€', type: 'etf', quality: 'PEA', info: 'Frais: 0.20%' },
            { id: 203, name: 'MSCI World Swap PEA', ticker: 'CW8', zone: 'MONDE', price: 512.45, currency: '€', type: 'etf', quality: 'PEA', info: 'Frais: 0.38%' },
            { id: 204, name: 'iShares MSCI Emerging', ticker: 'EIMI', zone: 'EMERGING', price: 32.80, currency: '$', type: 'etf', quality: 'CTO', info: 'Frais: 0.18%' },

            // --- MAGNIFICENT 7 (Rappel) ---
            { id: 1, name: 'Apple', ticker: 'AAPL', zone: 'USA', price: 228.40, currency: '$', type: 'action', quality: 'SAIN', info: 'Tech' },
            { id: 2, name: 'Nvidia', ticker: 'NVDA', zone: 'USA', price: 118.20, currency: '$', type: 'action', quality: 'SAIN', info: 'IA / GPU' },
            { id: 3, name: 'Microsoft', ticker: 'MSFT', zone: 'USA', price: 415.60, currency: '$', type: 'action', quality: 'SAIN', info: 'Software' }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('action');
            const [search, setSearch] = useState('');

            const filtered = useMemo(() => {
                return DATA.filter(item => 
                    item.type === activeTab && 
                    (item.name.toLowerCase().includes(search.toLowerCase()) || item.ticker.toLowerCase().includes(search.toLowerCase()))
                );
            }, [activeTab, search]);

            return (
                <div className="min-h-screen">
                    <div className="glass-header sticky top-0 z-50 px-6 py-5">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold">S</div>
                                <h1 className="text-xl font-extrabold tracking-tighter uppercase">Stockly <span className="text-indigo-500">Analytics</span></h1>
                            </div>
                            
                            <div className="flex bg-slate-900 rounded-xl p-1 border border-white/5 shadow-inner">
                                <button onClick={() => setActiveTab('action')} className={`px-8 py-2.5 rounded-lg text-[11px] font-black uppercase transition-all ${activeTab === 'action' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>Actions</button>
                                <button onClick={() => setActiveTab('etf')} className={`px-8 py-2.5 rounded-lg text-[11px] font-black uppercase transition-all ${activeTab === 'etf' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}>ETFs</button>
                            </div>

                            <input 
                                type="text" 
                                placeholder="Rechercher ticker (AI, SAN, CW8...)" 
                                className="w-full md:w-72 bg-slate-800/40 border border-white/10 rounded-xl px-5 py-2.5 text-sm outline-none focus:border-indigo-500/50 transition-all placeholder:text-slate-600"
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>
                    </div>

                    <main className="max-w-6xl mx-auto px-6 py-12">
                        <div className="grid grid-cols-12 px-6 py-3 text-[10px] font-black uppercase text-slate-500 tracking-[0.15em] border-b border-white/5 mb-4">
                            <div className="col-span-5">Actif</div>
                            <div className="col-span-2 text-center">Zone</div>
                            <div className="col-span-2 text-right">Prix Live</div>
                            <div className="col-span-3 text-right">Statut / Info</div>
                        </div>

                        <div className="space-y-1">
                            {filtered.map(item => (
                                <div key={item.id} className="grid grid-cols-12 px-6 py-5 items-center row-hover transition-all rounded-2xl border border-transparent hover:border-white/5">
                                    <div className="col-span-5">
                                        <div className="font-bold text-slate-100 text-base">{item.name}</div>
                                        <div className="text-[10px] font-extrabold text-indigo-400/80 uppercase tracking-wider">{item.ticker}</div>
                                    </div>
                                    <div className="col-span-2 text-center">
                                        <span className="text-[10px] font-bold px-2.5 py-1 bg-slate-800/50 text-slate-400 rounded-md border border-white/5 uppercase">{item.zone}</span>
                                    </div>
                                    <div className="col-span-2 text-right font-black text-white tracking-tight">
                                        {item.price.toFixed(2)} <span className="text-indigo-500 text-xs">{item.currency}</span>
                                    </div>
                                    <div className="col-span-3 text-right flex flex-col items-end gap-1">
                                        <span className={`badge ${item.quality === 'SAIN' || item.quality === 'PEA' ? 'badge-sain' : 'badge-pea'}`}>
                                            {item.quality}
                                        </span>
                                        <span className="text-[9px] font-bold text-slate-600 uppercase">{item.info}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
