<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKLY - Analyse Interactive</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-tab { background: #6366f1; color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { Search, Activity, Plus, X, ArrowRightLeft, CheckCircle2, TrendingUp, TrendingDown } = lucide;

        // --- TA BASE DE DONNÉES COMPLÈTE ---
        const STOCKS_DATA = [
            { id: 1, name: 'Apple', ticker: 'AAPL', sector: 'Tech', price: 228.40, currency: '$', pe: 28, profits: [94, 99, 100], status: 'Sain' },
            { id: 10, name: 'Microsoft', ticker: 'MSFT', sector: 'Tech', price: 415.60, currency: '$', pe: 36, profits: [61, 72, 88], status: 'Sain' },
            { id: 11, name: 'Nvidia', ticker: 'NVDA', sector: 'Tech', price: 118.20, currency: '$', pe: 72, profits: [4, 9, 29], status: 'Sain' },
            { id: 2, name: 'LVMH', ticker: 'MC.PA', sector: 'Luxe', price: 625.50, currency: '€', pe: 24, profits: [12, 14, 15], status: 'Sain' },
            { id: 12, name: 'Hermès', ticker: 'RMS.PA', sector: 'Luxe', price: 2015.0, currency: '€', pe: 52, profits: [2, 3, 4], status: 'Sain' }
        ];

        const ETFS_DATA = [
            { id: 101, name: 'iShares S&P 500', ticker: 'CSPX', emitter: 'BlackRock', price: 545.20, currency: '$', ter: 0.07, region: 'USA' },
            { id: 102, name: 'Amundi MSCI World', ticker: 'CW8', emitter: 'Amundi', price: 512.45, currency: '€', ter: 0.38, region: 'Monde' }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('stocks');
            const [search, setSearch] = React.useState('');
            const [comparison, setComparison] = React.useState([]);

            const data = activeTab === 'stocks' ? STOCKS_DATA : ETFS_DATA;
            const filtered = data.filter(item => 
                item.name.toLowerCase().includes(search.toLowerCase()) || 
                item.ticker.toLowerCase().includes(search.toLowerCase())
            );

            const toggleCompare = (item) => {
                if (comparison.find(i => i.id === item.id)) {
                    setComparison(comparison.filter(i => i.id !== item.id));
                } else if (comparison.length < 2) {
                    setComparison([...comparison, item]);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                        <div className="flex items-center gap-3">
                            <Activity className="text-indigo-500" size={32} strokeWidth={3} />
                            <h1 className="text-2xl font-900 tracking-tighter uppercase">Stockly <span className="text-indigo-500">PRO</span></h1>
                        </div>
                        
                        <div className="flex bg-slate-800 p-1 rounded-2xl border border-slate-700">
                            <button onClick={() => {setActiveTab('stocks'); setComparison([]);}} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${activeTab === 'stocks' ? 'active-tab' : 'text-slate-400'}`}>ACTIONS</button>
                            <button onClick={() => {setActiveTab('etfs'); setComparison([]);}} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${activeTab === 'etfs' ? 'active-tab' : 'text-slate-400'}`}>ETF</button>
                        </div>

                        <div className="relative w-full md:w-64">
                            <Search className="absolute left-4 top-3 text-slate-500" size={18} />
                            <input onChange={(e) => setSearch(e.target.value)} type="text" placeholder="Rechercher..." className="w-full bg-slate-800 border border-slate-700 rounded-2xl py-2.5 pl-12 pr-4 text-sm outline-none focus:border-indigo-500" />
                        </div>
                    </div>

                    {/* Zone Duel / Comparaison */}
                    {comparison.length > 0 && (
                        <div className="max-w-6xl mx-auto mb-10 animate-fade-in">
                            <div className="glass rounded-[2.5rem] p-8 border-2 border-indigo-500/50">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-900 uppercase italic flex items-center gap-2">
                                        <ArrowRightLeft className="text-indigo-500" /> Duel Indicatif
                                    </h2>
                                    <button onClick={() => setComparison([])} className="text-slate-500 hover:text-white"><X /></button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {comparison.map(item => (
                                        <div key={item.id} className="bg-slate-900/50 p-6 rounded-3xl border border-slate-700">
                                            <div className="text-indigo-500 font-black text-xs mb-2 uppercase tracking-widest">{item.ticker}</div>
                                            <div className="text-2xl font-900 mb-6">{item.name}</div>
                                            <div className="space-y-3">
                                                <div className="flex justify-between py-2 border-b border-slate-800"><span className="text-slate-500 text-sm">Prix</span><span className="font-bold">{item.price} {item.currency}</span></div>
                                                {activeTab === 'stocks' ? (
                                                    <div className="flex justify-between py-2 border-b border-slate-800"><span className="text-slate-500 text-sm">P/E Ratio</span><span className="text-emerald-400 font-bold">{item.pe}x</span></div>
                                                ) : (
                                                    <div className="flex justify-between py-2 border-b border-slate-800"><span className="text-slate-500 text-sm">Frais (TER)</span><span className="text-emerald-400 font-bold">{item.ter}%</span></div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Grille principale */}
                    <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filtered.map(item => (
                            <div key={item.id} className="glass p-6 rounded-[2rem] hover:border-indigo-500 transition-all group">
                                <div className="flex justify-between items-start mb-6">
                                    <div className="w-12 h-12 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-500 font-black text-xs border border-indigo-500/20">{item.ticker.substring(0,3)}</div>
                                    <button 
                                        onClick={() => toggleCompare(item)}
                                        className={`p-3 rounded-xl transition-all ${comparison.find(i => i.id === item.id) ? 'bg-indigo-600 text-white' : 'bg-slate-800 text-slate-500 hover:text-indigo-400'}`}
                                    >
                                        <Plus size={20} />
                                    </button>
                                </div>
                                <h3 className="text-lg font-900 mb-1">{item.name}</h3>
                                <p className="text-xs text-slate-500 mb-6 font-bold uppercase tracking-wider">{item.ticker} • {activeTab === 'stocks' ? item.sector : item.region}</p>
                                <div className="flex justify-between items-end border-t border-slate-700/50 pt-5">
                                    <div>
                                        <p className="text-[10px] text-slate-500 font-black uppercase mb-1">Prix Actuel</p>
                                        <p className="text-xl font-900 tracking-tighter">{item.price.toLocaleString()} <span className="text-indigo-500 text-sm">{item.currency}</span></p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[10px] text-slate-500 font-black uppercase mb-1">{activeTab === 'stocks' ? 'Santé' : 'Frais'}</p>
                                        <p className="text-sm font-bold text-emerald-500">{activeTab === 'stocks' ? item.status : item.ter + '%'}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        // Initialisation des icônes Lucide après le rendu React
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
