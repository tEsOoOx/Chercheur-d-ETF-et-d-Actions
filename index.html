<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKLY - Analyse Actions & ETF</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Chargement des icônes
        const { 
            TrendingUp, TrendingDown, AlertTriangle, CheckCircle2, Search, 
            Globe, ArrowRightLeft, ShieldCheck, Zap, Activity, X, Plus, 
            Info, MapPin, Building2, DollarSign 
        } = lucide;

        // --- DONNÉES ---
        const STOCKS_DATA = [
            { id: 1, name: 'Apple', ticker: 'AAPL', sector: 'Tech', price: 228.40, currency: '$', pe: 28, profits: [94, 99, 100], debt: 'Baisse', dividend: 'Couvert', status: 'Sain', region: 'USA' },
            { id: 10, name: 'Microsoft', ticker: 'MSFT', sector: 'Tech', price: 415.60, currency: '$', pe: 36, profits: [61, 72, 88], debt: 'Nulle', dividend: 'Croissant', status: 'Sain', region: 'USA' },
            { id: 11, name: 'Nvidia', ticker: 'NVDA', sector: 'Tech', price: 118.20, currency: '$', pe: 72, profits: [4, 9, 29], debt: 'Nulle', dividend: 'Symbolique', status: 'Sain', region: 'USA' },
            { id: 2, name: 'LVMH', ticker: 'MC.PA', sector: 'Luxe', price: 625.50, currency: '€', pe: 24, profits: [12, 14, 15.2], debt: 'Maîtrisée', dividend: 'Régulier', status: 'Sain', region: 'France' },
            { id: 12, name: 'Hermès', ticker: 'RMS.PA', sector: 'Luxe', price: 2015.00, currency: '€', pe: 52, profits: [2.4, 3.3, 4.3], debt: 'Nulle', dividend: 'Régulier', status: 'Sain', region: 'France' }
        ];

        const ETFS_DATA = [
            { id: 101, name: 'iShares Core S&P 500', ticker: 'CSPX', emitter: 'BlackRock', price: 545.20, currency: '$', ter: 0.07, td: -0.05, domicile: 'IE', region: 'USA', liquidity: 'Excellente' },
            { id: 102, name: 'Amundi MSCI World (PEA)', ticker: 'CW8', emitter: 'Amundi', price: 512.45, currency: '€', ter: 0.38, td: 0.02, domicile: 'LU', region: 'Monde', liquidity: 'Haute' }
        ];

        // --- COMPOSANTS INTERFACE ---
        const ComparisonRow = ({ label, value, sub, highlight }) => (
            <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 mb-2">
                <div>
                    <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{label}</div>
                    <div className={`text-md font-black ${highlight ? 'text-indigo-600' : 'text-slate-900'}`}>{value}</div>
                    {sub && <div className="text-[10px] text-slate-400 italic">{sub}</div>}
                </div>
                {highlight && <CheckCircle2 size={18} className="text-indigo-600"/>}
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('stocks');
            const [search, setSearch] = React.useState('');
            const [comparisonList, setComparisonList] = React.useState([]);

            const filteredData = (activeTab === 'stocks' ? STOCKS_DATA : ETFS_DATA).filter(item => 
                item.name.toLowerCase().includes(search.toLowerCase()) || 
                item.ticker.toLowerCase().includes(search.toLowerCase())
            );

            const toggleComparison = (item) => {
                if (comparisonList.find(i => i.id === item.id)) {
                    setComparisonList(comparisonList.filter(i => i.id !== item.id));
                } else if (comparisonList.length < 2) {
                    setComparisonList([...comparisonList, item]);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 pb-10">
                    <nav className="bg-white border-b p-4 sticky top-0 z-10 shadow-sm">
                        <div className="max-w-5xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2 font-black text-xl tracking-tighter">
                                <Activity className="text-indigo-600" /> STOCKLY
                            </div>
                            <input 
                                type="text" 
                                placeholder="Rechercher..." 
                                className="bg-slate-100 border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto p-4">
                        <div className="flex gap-2 mb-6">
                            <button onClick={() => setActiveTab('stocks')} className={`px-6 py-2 rounded-xl font-bold text-sm ${activeTab === 'stocks' ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}`}>Actions</button>
                            <button onClick={() => setActiveTab('etfs')} className={`px-6 py-2 rounded-xl font-bold text-sm ${activeTab === 'etfs' ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-500'}`}>ETF</button>
                        </div>

                        <div className="bg-white rounded-3xl border shadow-sm overflow-hidden">
                            {filteredData.map(item => (
                                <div key={item.id} className="flex items-center justify-between p-5 border-b last:border-none hover:bg-slate-50 transition-colors">
                                    <div className="flex items-center gap-4">
                                        <div className="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-black text-[10px]">{item.ticker.substring(0,3)}</div>
                                        <div>
                                            <div className="font-bold text-slate-900">{item.name}</div>
                                            <div className="text-xs text-slate-500">{item.ticker} • {item.region}</div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-6">
                                        <div className="text-right">
                                            <div className="font-black text-sm">{item.price} {item.currency}</div>
                                            <div className="text-[10px] text-slate-400">{activeTab === 'stocks' ? item.sector : 'Frais: ' + item.ter + '%'}</div>
                                        </div>
                                        <button onClick={() => toggleComparison(item)} className={`p-2 rounded-lg border ${comparisonList.find(i => i.id === item.id) ? 'bg-indigo-600 border-indigo-600 text-white' : 'text-slate-300 hover:border-indigo-500 hover:text-indigo-500'}`}>
                                            <Plus size={18} />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {comparisonList.length === 2 && (
                            <div className="mt-10 grid md:grid-cols-2 gap-6 animate-bounce-in">
                                {comparisonList.map(asset => (
                                    <div key={asset.id} className="bg-white p-8 rounded-[2.5rem] border-2 border-indigo-500 shadow-xl">
                                        <div className="text-xs font-bold text-indigo-500 mb-1">{asset.ticker}</div>
                                        <div className="text-2xl font-black mb-6">{asset.name}</div>
                                        <ComparisonRow label="Prix Actuel" value={`${asset.price} ${asset.currency}`} />
                                        {activeTab === 'stocks' ? (
                                            <ComparisonRow label="Dette" value={asset.debt} highlight={asset.debt === 'Nulle'} />
                                        ) : (
                                            <ComparisonRow label="Frais (TER)" value={`${asset.ter}%`} highlight={asset.ter < 0.10} />
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
